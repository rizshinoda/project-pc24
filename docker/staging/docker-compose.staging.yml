version: "3.8"

services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: app-staging
    volumes:
      - ../../storage:/var/www/storage
      - ../../bootstrap/cache:/var/www/bootstrap/cache
    env_file:
      - ../../.env.staging
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: db-staging
    environment:
      MYSQL_ROOT_PASSWORD: rizal8
      MYSQL_DATABASE: pc24_project
      MYSQL_USER: rizal
      MYSQL_PASSWORD: rizal8
    ports:
      - "3307:3306" # gunakan port berbeda agar tidak konflik dengan production
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-staging
    ports:
      - "8000:80"
    volumes:
      - app-code:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

volumes:
  app-code:
  db-data:

networks:
  app-network:
    driver: bridge

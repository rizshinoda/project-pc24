version: "3.8"

services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: app-staging
    volumes:
      - ../../:/var/www
    env_file:
      - ../../.env.staging
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-staging
    ports:
      - "8081:80"
    volumes:
      - ../../:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: db-staging
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

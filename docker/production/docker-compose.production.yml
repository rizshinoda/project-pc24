version: "3.8"

services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: app-production
    volumes:
      - app-code-production:/var/www
      - storage-production:/var/www/storage/app/public
    env_file:
      - ../../.env.production
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: db-production
    environment:
      MYSQL_ROOT_PASSWORD: rizal8
      MYSQL_DATABASE: pc24_project
      MYSQL_USER: rizal
      MYSQL_PASSWORD: rizal8
    ports:
      - "3306:3306"
    volumes:
      - db-data-production:/var/lib/mysql
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-production
    ports:
      - "80:80"
    volumes:
      - app-code-production:/var/www
      - storage-production:/var/www/storage/app/public
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

volumes:
  app-code-production:
  storage-production:
  db-data-production:

networks:
  app-network:
    driver: bridge

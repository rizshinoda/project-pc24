version: "3.8"

services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: app-production

    env_file:
      - ../../.env.prod
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - ../../storage:/var/www/storage
      - ../../bootstrap/cache:/var/www/bootstrap/cache

    command: ["sh", "-c", "sleep 10 && php-fpm"]

  nginx:
    image: nginx:alpine
    container_name: nginx-production
    ports:
      - "8001:80"
    volumes:
      - app-code:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: db-production
    environment:
      MYSQL_ROOT_PASSWORD: rizal8
      MYSQL_DATABASE: pc24_project
      MYSQL_USER: rizal
      MYSQL_PASSWORD: rizal8
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

redis:
  image: redis:alpine
  container_name: redis-production
  ports:
    - "6381:6379"
  networks:
    - app-network
volumes:
  app-code:
  db-data:

networks:
  app-network:
    driver: bridge

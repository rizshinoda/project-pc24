version: "3.8"

services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: app-production
    env_file:
      - ../../.env.prod
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - app-code-production:/var/www
      - storage-production:/var/www/storage
      - cache-production:/var/www/bootstrap/cache
    command: ["sh", "-c", "sleep 10 && php-fpm"]

  db:
    image: mysql:8.0
    container_name: db-production
    environment:
      MYSQL_ROOT_PASSWORD: rizal8
      MYSQL_DATABASE: pc24_project
      MYSQL_USER: rizal
      MYSQL_PASSWORD: rizal8
    ports:
      - "3307:3306"
    volumes:
      - db-data-production:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: nginx-production
    ports:
      - "8000:80"
    volumes:
      - app-code-production:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

volumes:
  app-code-production:
  storage-production:
  cache-production:
  db-data-production:

networks:
  app-network:
    driver: bridge

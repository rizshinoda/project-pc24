name: Deploy Laravel with Docker

on:
  push:
    branches:
      - staging
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Fix permission before checkout
        run: |
          sudo chown -R $USER:$USER /home/rizal/actions-runner/_work/project-pc24 || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set ENV and COMPOSE FILE
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "ENV=staging" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker/staging/docker-compose.staging.yml" >> $GITHUB_ENV
            echo "APP_CONTAINER=app-staging" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker/production/docker-compose.production.yml" >> $GITHUB_ENV
            echo "APP_CONTAINER=app-production" >> $GITHUB_ENV
          fi

      - name: Stop old containers
        run: docker compose -f $COMPOSE_FILE down || true

      - name: Build & Start containers
        run: docker compose -f $COMPOSE_FILE up -d --build

      - name: Fix host permissions before build
        run: |
          cd /home/rizal/actions-runner/_work/project-pc24/project-pc24
          sudo chown -R 33:33 storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache

      - name: Laravel setup composer, migrate, storage link, cache
        run: |
          docker exec $APP_CONTAINER composer install --no-interaction --prefer-dist
          docker exec $APP_CONTAINER php artisan key:generate
          docker exec $APP_CONTAINER php artisan config:clear

          for i in {1..30}; do
          docker exec db-staging mysqladmin ping -h 127.0.0.1 -prizal8 && break
          echo "‚è≥ Waiting for MySQL ($i)..."
          sleep 2
          done

          docker exec $APP_CONTAINER php artisan migrate --force
          docker exec $APP_CONTAINER php artisan storage:link
          docker exec $APP_CONTAINER php artisan config:cache

      - name: Install npm & build frontend
        working-directory: ./resources
        run: |
          npm install
          npm run build

      - name: Fix permission after deployment
        run: |
          sudo chown -R $USER:$USER /home/rizal/actions-runner/_work/project-pc24 || true

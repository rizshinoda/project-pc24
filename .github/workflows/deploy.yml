name: Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted # atau 'ubuntu-latest' kalau pakai hosted runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: composer install --no-progress --prefer-dist

      - name: PHP Artisan Config
        run: php artisan optimize

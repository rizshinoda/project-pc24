name: Build & Deploy Laravel (Staging & Production)

on:
  push:
    branches: ["staging", "main"]

env:
  DOCKER_IMAGE_NAME: rizshinoda/project24-laravel

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Environment
        id: set-env
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
          fi

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node dependencies & build frontend
        run: |
          npm install
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build --build-arg ENV_FILE=.env.${{ steps.set-env.outputs.tag }} \
            -t $DOCKER_IMAGE_NAME:${{ steps.set-env.outputs.tag }} .

      - name: Push to Docker Hub
        run: docker push $DOCKER_IMAGE_NAME:${{ steps.set-env.outputs.tag }}

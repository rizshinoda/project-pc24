name: Deploy Laravel with Docker

on:
  push:
    branches:
      - staging
      - main

env:
  PROJECT_ROOT: /home/rizal/actions-runner/_work/project-pc24/project-pc24

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Fix permission before checkout
        run: sudo chown -R $USER:$USER $PROJECT_ROOT || true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "ENV=staging" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker/staging/docker-compose.staging.yml" >> $GITHUB_ENV
            echo "APP_CONTAINER=app-staging" >> $GITHUB_ENV
            echo "DB_CONTAINER=db-staging" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker/production/docker-compose.production.yml" >> $GITHUB_ENV
            echo "APP_CONTAINER=app-production" >> $GITHUB_ENV
            echo "DB_CONTAINER=db-production" >> $GITHUB_ENV
          fi

      - name: Prepare storage & cache permissions (before Docker)
        run: |
          sudo mkdir -p $PROJECT_ROOT/storage/framework/views $PROJECT_ROOT/storage/framework/cache
          sudo find $PROJECT_ROOT/storage -type d -exec chmod 775 {} \;
          sudo find $PROJECT_ROOT/storage -type f -exec chmod 664 {} \;
          sudo find $PROJECT_ROOT/bootstrap/cache -type d -exec chmod 775 {} \;
          sudo find $PROJECT_ROOT/bootstrap/cache -type f -exec chmod 664 {} \;
          sudo chown -R 33:33 $PROJECT_ROOT/storage $PROJECT_ROOT/bootstrap/cache

      - name: Stop old containers
        run: docker compose -f $COMPOSE_FILE down || true

      - name: Build & start containers
        run: docker compose -f $COMPOSE_FILE up -d --build --force-recreate

      - name: Fix Git safe.directory
        run: |
          docker exec $APP_CONTAINER git config --global --add safe.directory /var/www

      - name: Fix permissions inside container
        run: |
          docker exec $APP_CONTAINER bash -c "\
            chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache && \
            chmod -R 775 /var/www/storage /var/www/bootstrap/cache"

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            docker exec $DB_CONTAINER mysqladmin ping -h 127.0.0.1 -prizal8 && break
            echo '‚è≥ Waiting for MySQL...'
            sleep 2
          done

      - name: Laravel setup (composer, artisan)
        run: |
          docker exec $APP_CONTAINER bash -c "\
            composer install --no-interaction --prefer-dist && \
            php artisan key:generate && \
            php artisan migrate --force && \
            php artisan storage:link && \
            php artisan config:cache"

      - name: Build frontend with npm
        working-directory: ./resources
        run: |
          npm install
          npm run build

      - name: Fix permission after deployment (host)
        run: sudo chown -R $USER:$USER $PROJECT_ROOT || true

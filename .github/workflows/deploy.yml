name: Deploy Laravel via Docker

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fix permissions
        run: sudo chown -R $USER:$USER /var/www/project-pc24

      - name: Pull latest code
        run: |
          cd /var/www/project-pc24
          git reset --hard
          git pull origin main

      - name: Rebuild and restart Docker containers
        run: |
          cd /var/www/project-pc24
          docker-compose down
          docker-compose up -d --build

name: Build & Deploy Laravel (Staging & Production)

on:
  push:
    branches: ["staging", "main"]

env:
  DOCKER_IMAGE_NAME: rizshinoda/project24-laravel

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Environment
        id: set-env
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build --build-arg ENV_FILE=.env.${{ steps.set-env.outputs.tag }} \
            -t $DOCKER_IMAGE_NAME:${{ steps.set-env.outputs.tag }} .

      - name: Push to Docker Hub
        run: docker push $DOCKER_IMAGE_NAME:${{ steps.set-env.outputs.tag }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Set Environment
        id: set-env
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
            echo "compose=docker-compose.prod.yml" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "compose=docker-compose.staging.yml" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Kode dari GitHub
        uses: actions/checkout@v3

      - name: Pull Image & Deploy with Docker Compose
        run: |
          docker pull $DOCKER_IMAGE_NAME:${{ steps.set-env.outputs.tag }}
          docker compose -f ${{ steps.set-env.outputs.compose }} down
          docker compose -f ${{ steps.set-env.outputs.compose }} up -d

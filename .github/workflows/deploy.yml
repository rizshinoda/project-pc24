name: Deploy Laravel via Docker

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build & Deploy Docker Containers
        run: |
          cd /var/www/project-pc24
          docker compose down
          docker compose up -d --build
